<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/notes.css">
    <link rel="stylesheet" href="style/fretboard.css">
    
    <script src="scripts/note_highlight.js"></script>
    <script src="scripts/import_dynamic_html.js"></script>
</head>
<body>
    <div id="options">
        <label for="instrument">Instrument</label>
        <select name="instrument" id="instrument">
            <option value="4s-bass">4-string Bass</option>
        </select>
    </div>
    <div id="wrapper">
        <div class="note-finder">
            <label for="scale">Scale:</label>
            <select name="scale" id="note-scale-selector" onchange="initializeDynamicHTML()">
                <option selected value>-- select a scale --</option>
                <option value="cof5">Circle of Fifths</option>
            </select>
            <div class="notes" id="notes">
                
            </div>
        </div>
        <div class="fretboard" id="fretboard">

        </div>
    </div>
</body>
</html>
